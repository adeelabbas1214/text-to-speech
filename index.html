<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Converter</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        textarea { width: 100%; height: 100px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text-to-Speech Converter</h1>
        <textarea id="textInput" placeholder="Enter text here..."></textarea>
        <button onclick="submitText()">Convert to Speech</button>
        <div id="result"></div>
    </div>

    <script>
        async function submitText() {
            const text = document.getElementById('textInput').value;
            const response = await fetch('https://your-api-id.execute-api.region.amazonaws.com/text-to-speech', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text }),
            });

            const result = await response.json();
            document.getElementById('result').innerHTML = `MP3 URL: <a href="${result.MP3Url}" target="_blank">${result.MP3Url}</a>`;
        }
    </script>
</body>
</html>
